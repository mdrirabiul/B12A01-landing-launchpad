<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agencies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="inter-font">
    <!-- Header section started -->
    <header class="header">
        <nav>
            <h3 class="logo primary-color"><a href="#">LOGO</a></h3>
            <ul>
                <li><a href="#"><button class="btn-primary">Sign Up</button></a></li>
            </ul>
        </nav>
        <section class="banner">
            <h2 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h2>
            <div class="btn-center">
                <button class="btn-primary">Stay Focused</button>
            </div>
        </section>
    </header>
    <!-- Main section Started -->
    <main class="container">
        <section class="action-section section">
            <div class="left-side">
                <h3 class="primary-title">See It in Action</h3>
                <p class="subtitle">Explore the live preview and imagine <br> your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="right-side">
                <img src="Assets/wc-mini.png" alt="Webflow mini image">
            </div>
        </section>
    </main>
    <!-- Footer section started -->
    <footer>

    </footer>
</body>

</html>
